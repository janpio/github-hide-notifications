<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
        textarea {
            width:500px;
            height:50px;
        }
    </style>

  </head>

  <body>

    <p>Set the strings that should be used to hide or not hide the notifications of a repository:
    </p>
    <form>
        <p>
            <label for="hide">Repositories to hide:</label><br>
            <textarea id="hide"></textarea><br>
            (You can use `/` to hide all repositories, then use the textarea below to allow specific ones to be shown.)
        </p>
        <p>
            <label for="not_hide">Repositories to NOT hide:</label><br>
            <textarea id="not_hide"></textarea>
        </p>
        <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>

  </body>

</html>
